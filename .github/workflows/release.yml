name: Release

# Builds Debian packages for both amd64 and arm64 using Docker + QEMU.
# amd64 builds: ~3min (native Docker)
# arm64 builds: ~20-30min (QEMU-emulated Docker)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-debian-packages:
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
      fail-fast: false

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: ${{ matrix.platform }}

    - name: Build Debian package in Docker (${{ matrix.arch }})
      run: |
        # Get version from tag
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Building version $VERSION for ${{ matrix.arch }} on platform ${{ matrix.platform }}"

        # Build inside Docker container with proper architecture
        docker run --rm --platform=${{ matrix.platform }} \
          -v $(pwd):/workspace \
          -w /workspace \
          ubuntu:22.04 \
          bash -c "
            set -e
            echo 'Updating package lists...'
            apt-get update

            echo 'Installing basic dependencies...'
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              software-properties-common curl git build-essential \
              debhelper cmake pkg-config \
              python3-pip python3-dev python3-venv python3-colcon-common-extensions

            echo 'Adding ROS 2 repository...'
            curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
            echo 'deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu jammy main' > /etc/apt/sources.list.d/ros2.list

            echo 'Installing ROS 2 Humble packages...'
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              ros-humble-ros-core \
              ros-humble-ament-index-python \
              ros-humble-launch \
              ros-humble-rcl \
              ros-humble-rcutils \
              ros-humble-rmw \
              ros-humble-rosidl-typesupport-c \
              ros-humble-composition-interfaces \
              ros-humble-rcl-interfaces \
              ros-humble-builtin-interfaces \
              ros-humble-action-msgs \
              ros-humble-unique-identifier-msgs \
              ros-humble-rosgraph-msgs \
              ros-humble-example-interfaces \
              ros-humble-test-msgs

            echo 'Building Debian package...'
            dpkg-buildpackage -us -uc -b -d

            echo 'Moving artifacts...'
            mkdir -p dist
            mv ../*.deb ../*.ddeb ../*.buildinfo ../*.changes dist/ 2>/dev/null || true

            echo 'Built packages:'
            ls -lh dist/
          "

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: debian-packages-${{ matrix.arch }}
        path: dist/*.deb
        retention-days: 7

  create-release:
    needs: build-debian-packages
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download amd64 packages
      uses: actions/download-artifact@v4
      with:
        name: debian-packages-amd64
        path: dist-amd64

    - name: Download arm64 packages
      uses: actions/download-artifact@v4
      with:
        name: debian-packages-arm64
        path: dist-arm64

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        cp dist-amd64/*.deb release-assets/
        cp dist-arm64/*.deb release-assets/
        ls -lh release-assets/

    - name: Extract release notes
      id: release_notes
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Generate release notes
        echo "## Available Packages" > release-notes.md
        echo "" >> release-notes.md
        echo "**Architectures:** amd64, arm64" >> release-notes.md
        echo "" >> release-notes.md
        echo "## Changes" >> release-notes.md
        echo "" >> release-notes.md
        if [ -f debian/changelog ]; then
          echo "See [debian/changelog](debian/changelog) for details." >> release-notes.md
        else
          echo "Release $VERSION" >> release-notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.release_notes.outputs.version }}
        body_path: release-notes.md
        files: |
          release-assets/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
