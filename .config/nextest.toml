[profile.default]
slow-timeout = { period = "30s", terminate-after = 2 }
fail-fast = false

[profile.default.junit]
path = "junit.xml"
store-success-output = false
store-failure-output = true

# Python tests in parser crate must run single-threaded (global interpreter state)
[test-groups.python]
max-threads = 1

[[profile.default.overrides]]
filter = "binary(play_launch_parser) & test(/python/)"
test-group = "python"

[profile.ci]
slow-timeout = { period = "30s", terminate-after = 2 }
fail-fast = true
