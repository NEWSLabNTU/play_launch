<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play_launch - Web UI</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --modal-bg: #0f172a;
            --text-color: #eee;
            --text-muted: #888;
            --border-color: #333;
            --running: #4ade80;
            --stopped: #94a3b8;
            --failed: #f87171;
            --pending: #fbbf24;
            --btn-primary: #3b82f6;
            --btn-danger: #ef4444;
            --btn-success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 12px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            width: 200px;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .health-summary {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-total { background: #475569; }
        .badge-running { background: var(--running); color: #000; }
        .badge-stopped { background: var(--stopped); color: #000; }
        .badge-failed { background: var(--failed); color: #000; }
        .badge-pending { background: var(--pending); color: #000; }
        .badge-noisy { background: #a855f7; color: #fff; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1000px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .node-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .node-card {
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 12px;
            border-left: 3px solid var(--stopped);
            transition: background 0.2s;
        }

        .node-card:hover {
            background: rgba(255,255,255,0.08);
        }

        .node-card.status-running { border-left-color: var(--running); }
        .node-card.status-stopped { border-left-color: var(--stopped); }
        .node-card.status-failed { border-left-color: var(--failed); }
        .node-card.status-pending { border-left-color: var(--pending); }

        .node-card.hidden {
            display: none;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .node-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .node-type {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .node-info {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .node-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.8;
        }

        .btn-start { background: var(--btn-success); color: #fff; }
        .btn-stop { background: var(--btn-danger); color: #fff; }
        .btn-restart { background: var(--btn-primary); color: #fff; }
        .btn-details { background: #475569; color: #fff; }
        .btn-logs { background: #7c3aed; color: #fff; }

        .no-nodes {
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        #node-details {
            min-height: 200px;
        }

        .details-placeholder {
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .details-content {
            font-size: 0.9rem;
        }

        .details-content pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .details-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .details-label {
            width: 120px;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .details-value {
            word-break: break-all;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--modal-bg);
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            color: var(--text-color);
            border-bottom-color: var(--btn-primary);
        }

        .tab:hover:not(.active) {
            color: var(--text-color);
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-viewer {
            flex: 1;
            background: #0d1117;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            overflow-y: auto;
            padding: 12px;
            min-height: 400px;
        }

        .log-line {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 2px 0;
        }

        .log-line:hover {
            background: rgba(255,255,255,0.05);
        }

        .log-controls {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .log-status {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .log-status.connected {
            color: var(--running);
        }

        .htmx-indicator {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .htmx-request .htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>play_launch</h1>
            <div class="header-controls">
                <input type="text" class="search-box" id="search" placeholder="Filter nodes..." oninput="filterNodes(this.value)">
                <div id="health-badges"
                     hx-get="/api/health"
                     hx-trigger="load, every 5s">
                    <span class="badge">Loading...</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-title">Nodes</div>
                <div id="node-list"
                     class="node-list"
                     hx-get="/api/nodes"
                     hx-trigger="load, every 5s">
                    <div class="no-nodes">Loading nodes...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Details</div>
                <div id="node-details">
                    <div class="details-placeholder">
                        Select a node to view details
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Viewer Modal -->
    <div class="modal-overlay" id="log-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Logs: <span id="log-node-name">-</span></span>
                <button class="modal-close" onclick="closeLogModal()">&times;</button>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="stdout" onclick="switchLogTab('stdout')">stdout</button>
                <button class="tab" data-tab="stderr" onclick="switchLogTab('stderr')">stderr</button>
            </div>
            <div class="modal-body">
                <div class="log-viewer" id="log-content"></div>
            </div>
            <div class="log-controls">
                <span class="log-status" id="log-status">Connecting...</span>
                <div>
                    <button onclick="clearLogs()">Clear</button>
                    <button onclick="scrollToBottom()">Scroll to Bottom</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLogNode = null;
        let currentLogType = 'stdout';
        let eventSource = null;
        let autoScroll = true;

        // Filter nodes by search term
        function filterNodes(term) {
            const cards = document.querySelectorAll('.node-card');
            const lowerTerm = term.toLowerCase();
            cards.forEach(card => {
                const name = card.getAttribute('data-node') || '';
                if (name.toLowerCase().includes(lowerTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Open log viewer modal
        function openLogModal(nodeName) {
            currentLogNode = nodeName;
            document.getElementById('log-node-name').textContent = nodeName;
            document.getElementById('log-modal').classList.add('active');
            document.getElementById('log-content').innerHTML = '';
            switchLogTab('stdout');
        }

        // Close log viewer modal
        function closeLogModal() {
            document.getElementById('log-modal').classList.remove('active');
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            currentLogNode = null;
        }

        // Switch between stdout and stderr tabs
        function switchLogTab(type) {
            currentLogType = type;

            // Update tab styles
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === type);
            });

            // Clear and reconnect
            document.getElementById('log-content').innerHTML = '';
            connectToLogs();
        }

        // Connect to SSE log stream
        function connectToLogs() {
            if (eventSource) {
                eventSource.close();
            }

            if (!currentLogNode) return;

            const url = `/api/nodes/${encodeURIComponent(currentLogNode)}/logs/${currentLogType}`;
            const statusEl = document.getElementById('log-status');

            statusEl.textContent = 'Connecting...';
            statusEl.classList.remove('connected');

            eventSource = new EventSource(url);

            eventSource.onopen = function() {
                statusEl.textContent = 'Connected - streaming';
                statusEl.classList.add('connected');
            };

            eventSource.onmessage = function(event) {
                appendLogLine(event.data);
            };

            eventSource.onerror = function() {
                statusEl.textContent = 'Connection lost - retrying...';
                statusEl.classList.remove('connected');
            };
        }

        // Append a log line
        function appendLogLine(text) {
            const container = document.getElementById('log-content');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = text;
            container.appendChild(line);

            // Limit lines to prevent memory issues
            while (container.children.length > 5000) {
                container.removeChild(container.firstChild);
            }

            // Auto-scroll if at bottom
            if (autoScroll) {
                scrollToBottom();
            }
        }

        // Clear log content
        function clearLogs() {
            document.getElementById('log-content').innerHTML = '';
        }

        // Scroll to bottom of logs
        function scrollToBottom() {
            const container = document.getElementById('log-content');
            container.scrollTop = container.scrollHeight;
        }

        // Track scroll position for auto-scroll
        document.getElementById('log-content')?.addEventListener('scroll', function() {
            const el = this;
            autoScroll = Math.abs(el.scrollHeight - el.scrollTop - el.clientHeight) < 50;
        });

        // Handle node control button clicks
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo?.requestPath || '';
            if (path.includes('/start') || path.includes('/stop') || path.includes('/restart')) {
                // Refresh node list after control action
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                    htmx.ajax('GET', '/api/health', {target: '#health-badges'});
                }, 500);
            }
        });

        // Re-apply search filter after node list updates
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'node-list') {
                const searchTerm = document.getElementById('search').value;
                if (searchTerm) {
                    filterNodes(searchTerm);
                }
                // Re-attach log button handlers
                attachLogButtonHandlers();
            }
        });

        // Attach log button click handlers
        function attachLogButtonHandlers() {
            document.querySelectorAll('.btn-logs').forEach(btn => {
                btn.onclick = function() {
                    const nodeName = this.closest('.node-card').getAttribute('data-node');
                    openLogModal(nodeName);
                };
            });
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLogModal();
            }
        });

        // Close modal on overlay click
        document.getElementById('log-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogModal();
            }
        });
    </script>
</body>
</html>
