<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play_launch - Web UI</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <h1>play_launch</h1>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchView('nodes', this)">Nodes</button>
            <button class="nav-tab" onclick="switchView('diagnostics', this)">Diagnostics</button>
        </div>
        <div class="header-controls">
            <div class="badge-group">
                <span class="badge-label">Nodes:</span>
                <div id="health-badges"
                     hx-get="/api/health"
                     hx-trigger="load, every 5s">
                    <span class="badge">Loading...</span>
                </div>
            </div>
            <div class="badge-group" id="diagnostic-badge-group" style="display:none;">
                <span class="badge-label">Diagnostics:</span>
                <div id="diagnostic-badges">
                    <span class="badge">Loading...</span>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">◐</span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="left-panel" id="left-panel">
            <!-- Nodes View -->
            <div id="nodes-view" class="nodes-view" style="display:block;">
                <div class="view-header">
                    <div class="sort-controls">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by" onchange="sortNodes(this.value)">
                            <option value="name">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="type">Type</option>
                            <option value="status">Status</option>
                            <option value="default">Default (unsorted)</option>
                        </select>
                    </div>
                    <input type="text" class="search-box" id="search" placeholder="Filter nodes..." oninput="filterNodes(this.value)">
                    <div class="bulk-operations">
                        <button class="btn-bulk btn-success" onclick="startAll()">▶ Start All</button>
                        <button class="btn-bulk btn-danger" onclick="stopAll()">■ Stop All</button>
                    </div>
                </div>
                <div id="node-list"
                     class="node-list"
                     hx-get="/api/nodes"
                     hx-trigger="load, every 5s">
                    <div class="no-nodes">Loading nodes...</div>
                </div>
            </div>

            <!-- Diagnostics View -->
            <div id="diagnostics-view" class="diagnostics-view">
                <div class="diagnostics-header">
                    <h2 style="margin:0;">System Diagnostics</h2>
                    <input type="text" class="diagnostics-search" id="diag-search" placeholder="Filter diagnostics..." oninput="filterDiagnostics(this.value)">
                </div>
                <table class="diagnostics-table" id="diagnostics-table">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortDiagnostics('hardware_id')">Hardware ID</th>
                            <th class="sortable" onclick="sortDiagnostics('name')">Name</th>
                            <th class="sortable sorted-desc" onclick="sortDiagnostics('level')">Level</th>
                            <th>Message</th>
                            <th>Values</th>
                            <th class="sortable" onclick="sortDiagnostics('timestamp')">Last Seen</th>
                        </tr>
                    </thead>
                    <tbody id="diagnostics-tbody">
                        <tr>
                            <td colspan="6" class="no-diagnostics">Loading diagnostics...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel-resizer" id="panel-resizer"></div>

        <div class="right-panel" id="right-panel">
            <div class="right-panel-header">
                <span class="right-panel-title">
                    <span id="right-panel-title">Node Details</span>
                    <span class="state-badge" id="right-panel-state" style="display:none;"></span>
                </span>
                <button class="close-btn" onclick="closeRightPanel()">&times;</button>
            </div>
            <div class="right-panel-tabs">
                <button class="tab-btn" onclick="switchTab('info')">Member Info</button>
                <button class="tab-btn" onclick="switchTab('stdout')">stdout</button>
                <button class="tab-btn active" onclick="switchTab('stderr')">stderr</button>
            </div>
            <div class="right-panel-content" id="right-panel-content">
                <div id="tab-info" class="tab-content" style="display:none;">
                    <div id="content-details" class="content-details">
                        <div class="no-nodes">Click "View" on a node to see information</div>
                    </div>
                </div>
                <div id="tab-stdout" class="tab-content" style="display:none;">
                    <div class="log-viewer" id="log-stdout"></div>
                    <div class="log-controls">
                        <span class="log-status" id="log-status-stdout">Not connected</span>
                        <div>
                            <button onclick="clearLog('stdout')">Clear</button>
                            <button onclick="scrollToBottom('stdout')">↓ Bottom</button>
                        </div>
                    </div>
                </div>
                <div id="tab-stderr" class="tab-content">
                    <div class="log-viewer" id="log-stderr"></div>
                    <div class="log-controls">
                        <span class="log-status" id="log-status-stderr">Not connected</span>
                        <div>
                            <button onclick="clearLog('stderr')">Clear</button>
                            <button onclick="scrollToBottom('stderr')">↓ Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
