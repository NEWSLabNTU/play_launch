<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play_launch - Web UI</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <style>
        /* Theme variables */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --shadow: rgba(0,0,0,0.1);

            --running-bg: #d1e7dd;
            --running-border: #0f5132;
            --running-text: #0f5132;

            --stopped-bg: #e2e3e5;
            --stopped-border: #41464b;
            --stopped-text: #41464b;

            --failed-bg: #f8d7da;
            --failed-border: #842029;
            --failed-text: #842029;

            --pending-bg: #fff3cd;
            --pending-border: #664d03;
            --pending-text: #664d03;

            --loading-bg: #cfe2ff;
            --loading-border: #0a58ca;
            --loading-text: #084298;

            --unloading-bg: #ffe5b4;
            --unloading-border: #cc7a00;
            --unloading-text: #996600;

            --blocked-bg: #d3d3d4;
            --blocked-border: #6c757d;
            --blocked-text: #495057;

            --btn-primary: #0d6efd;
            --btn-success: #198754;
            --btn-danger: #dc3545;
            --btn-secondary: #6c757d;
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1d23;
            --bg-secondary: #22252b;
            --bg-tertiary: #2a2d35;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8d91;
            --border-color: #3a3d45;
            --shadow: rgba(0,0,0,0.3);

            --running-bg: #0a3622;
            --running-border: #4ade80;
            --running-text: #86efac;

            --stopped-bg: #2d2f35;
            --stopped-border: #94a3b8;
            --stopped-text: #cbd5e1;

            --failed-bg: #3d1419;
            --failed-border: #f87171;
            --failed-text: #fca5a5;

            --pending-bg: #3d3319;
            --pending-border: #fbbf24;
            --pending-text: #fde047;

            --loading-bg: #1e3a5f;
            --loading-border: #60a5fa;
            --loading-text: #93c5fd;

            --unloading-bg: #3d2e1a;
            --unloading-border: #fb923c;
            --unloading-text: #fdba74;

            --blocked-bg: #3a3d45;
            --blocked-border: #9ca3af;
            --blocked-text: #d1d5db;

            --btn-primary: #3b82f6;
            --btn-success: #22c55e;
            --btn-danger: #ef4444;
            --btn-secondary: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.2s, color 0.2s;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            z-index: 100;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Node control button loading states */
        .node-controls button .btn-loading {
            display: none;
        }

        /* When any button in the controls is loading, show loading state on all buttons */
        .node-controls:has(button.htmx-request) button .btn-loading {
            display: inline;
        }

        .node-controls:has(button.htmx-request) button .btn-text {
            display: none;
        }

        .search-box {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 200px;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .health-summary {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-nodes { background: #10b981; color: #fff; }
        .badge-containers { background: #8b5cf6; color: #fff; }
        .badge-composable { background: #06b6d4; color: #fff; }
        .badge-processes { background: #6b7280; color: #fff; }
        .badge-noisy { background: #f59e0b; color: #fff; }

        .theme-toggle {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .bulk-operations {
            display: flex;
            gap: 8px;
        }

        .btn-bulk {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn-bulk:hover {
            opacity: 0.8;
        }

        .btn-bulk:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-bulk.btn-success {
            background: var(--btn-success);
        }

        .btn-bulk.btn-danger {
            background: var(--btn-danger);
        }

        .btn-bulk.btn-secondary {
            background: var(--btn-secondary);
        }

        .main-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .left-panel {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 16px;
            transition: width 0.3s;
        }

        .left-panel.with-sidebar {
            width: calc(100% - var(--right-panel-width));
            min-width: 300px;
        }

        .panel-resizer {
            position: fixed;
            top: 70px;
            right: var(--right-panel-width);
            width: 0;
            bottom: 0;
            background: transparent;
            cursor: col-resize;
            z-index: 1001;
            transition: width 0.3s, right 0.3s;
        }

        .panel-resizer.visible {
            width: 4px;
        }

        .panel-resizer:hover,
        .panel-resizer.dragging {
            background: var(--btn-primary);
        }

        .right-panel {
            position: fixed;
            top: 70px;
            right: 0;
            width: 0;
            bottom: 0;
            overflow: hidden;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            z-index: 1000;
        }

        .right-panel.open {
            width: var(--right-panel-width);
        }

        .right-panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-tertiary);
        }

        .right-panel-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .right-panel-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .right-panel-content.scrollable {
            overflow-y: auto;
            padding: 16px;
        }

        .content-details {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
        }

        .content-logs {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .node-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .node-card {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 8px 12px;
            border-left: 3px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .node-card:hover {
            box-shadow: 0 2px 4px var(--shadow);
        }

        .node-card.hidden {
            display: none;
        }

        .node-card.status-running {
            background: var(--running-bg);
            border-left-color: var(--running-border);
        }

        .node-card.status-loaded {
            background: var(--running-bg);
            border-left-color: var(--running-border);
        }

        .node-card.status-stopped {
            background: var(--stopped-bg);
            border-left-color: var(--stopped-border);
        }

        .node-card.status-failed {
            background: var(--failed-bg);
            border-left-color: var(--failed-border);
        }

        .node-card.status-pending {
            background: var(--pending-bg);
            border-left-color: var(--pending-border);
        }

        .node-card.status-loading {
            background: var(--loading-bg);
            border-left-color: var(--loading-border);
        }

        .node-card.status-unloading {
            background: var(--unloading-bg);
            border-left-color: var(--unloading-border);
        }

        .node-card.status-blocked {
            background: var(--blocked-bg);
            border-left-color: var(--blocked-border);
        }

        /* Stderr activity icon */
        .stderr-icon {
            font-size: 0.9rem;
            margin-left: 6px;
            flex-shrink: 0;
            line-height: 1;
            cursor: help;
            transition: transform 0.2s;
        }

        .stderr-icon:hover {
            transform: scale(1.15);
        }

        .stderr-icon.hot {
            color: #fbbf24; /* Bright yellow - active output */
        }

        .stderr-icon.warm {
            color: #f59e0b; /* Mild orange - recent output */
        }

        /* Jumping animation for active stderr */
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        .stderr-icon.jumping {
            animation: jump 0.6s ease-in-out infinite;
        }

        /* Container and child node hierarchy */
        .node-card.container-node {
            border-left-width: 4px;
            font-weight: 500;
        }

        .node-card.child-node {
            margin-left: 24px;
            border-left-width: 2px;
            opacity: 0.95;
        }

        .node-card.child-node .node-name::before {
            content: "‚îî‚îÄ ";
            color: var(--text-muted);
            margin-right: 4px;
        }

        .node-info {
            flex: 1;
            min-width: 0;
        }

        .node-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .node-name {
            font-weight: 600;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .node-type {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .type-node {
            background: #3b82f6;
            color: #fff;
        }

        .type-container {
            background: #8b5cf6;
            color: #fff;
        }

        .type-composable {
            background: #06b6d4;
            color: #fff;
        }

        .node-pid {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .node-meta {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .node-ros-name {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            color: var(--text-primary);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Clickable namespace segments */
        .ns-segment {
            cursor: pointer;
            transition: all 0.15s;
            padding: 0 2px;
            border-radius: 2px;
        }

        .ns-segment:hover {
            color: var(--btn-primary);
            background: var(--bg-tertiary);
        }

        .ns-sep {
            color: var(--text-muted);
            margin: 0 1px;
        }

        .ns-leaf {
            font-weight: 600;  /* Node name (last segment) slightly bolder */
        }

        /* Stderr preview tooltip */
        .stderr-tooltip {
            position: fixed;
            z-index: 10000;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 3px solid #f59e0b;
            border-radius: 4px;
            padding: 8px 12px;
            box-shadow: 0 4px 12px var(--shadow);
            max-width: 500px;
            pointer-events: none;
        }

        .stderr-tooltip-header {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .stderr-tooltip-content {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.7rem;
            line-height: 1.4;
            color: var(--text-primary);
            max-height: 200px;
            overflow-y: auto;
        }

        .stderr-tooltip-line {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 2px 0;
        }

        .node-controls {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: opacity 0.2s;
            color: white;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.85;
        }

        .btn-start { background: var(--btn-success); }
        .btn-stop { background: var(--btn-danger); }
        .btn-restart { background: var(--btn-primary); }
        .btn-details { background: var(--btn-secondary); }
        .btn-logs { background: #7c3aed; }
        .btn-load { background: var(--btn-success); }
        .btn-unload { background: var(--btn-danger); }
        .btn-load-all { background: #059669; }
        .btn-unload-all { background: #dc2626; }

        /* Respawn checkbox */
        .respawn-checkbox {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
            transition: background 0.2s;
            user-select: none;
        }

        .respawn-checkbox:hover {
            background: var(--border-color);
        }

        .respawn-checkbox input[type="checkbox"] {
            cursor: pointer;
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .respawn-label {
            white-space: nowrap;
        }

        .no-nodes {
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        /* JSON Viewer (Firefox-style) */
        .json-viewer {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .json-row {
            padding: 4px 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .json-row:hover {
            background: var(--bg-tertiary);
        }

        .json-key {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 140px;
            flex-shrink: 0;
        }

        .json-value {
            word-break: break-word;
            color: var(--text-secondary);
            flex: 1;
        }

        .json-value.string { color: #e74c3c; }
        .json-value.number { color: #9b59b6; }
        .json-value.boolean { color: #3498db; }
        .json-value.null { color: var(--text-muted); font-style: italic; }

        .json-expandable {
            cursor: pointer;
            user-select: none;
        }

        .json-expand-icon {
            display: inline-block;
            width: 12px;
            margin-right: 4px;
            transition: transform 0.2s;
        }

        .json-expand-icon.expanded {
            transform: rotate(90deg);
        }

        .json-children {
            margin-left: 20px;
        }

        .json-children.collapsed {
            display: none;
        }

        /* Log Viewer */
        .log-viewer {
            background: var(--bg-primary);
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            flex: 1;
            overflow-y: auto;
            margin: 12px;
        }

        .log-line {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 2px 0;
        }

        .log-line:hover {
            background: var(--bg-tertiary);
        }

        .log-controls {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .log-controls button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .log-controls button:hover:not(:disabled) {
            background: var(--border-color);
        }

        .log-status {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .log-status.connected {
            color: var(--running-border);
        }

        .log-type-selector {
            display: flex;
            gap: 8px;
            padding: 12px 12px 0 12px;
            flex-shrink: 0;
        }

        .log-type-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .log-type-btn.active {
            background: var(--btn-primary);
            color: white;
            border-color: var(--btn-primary);
        }

        @media (max-width: 768px) {
            .left-panel.with-sidebar {
                width: 100%;
            }

            .right-panel.open {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>play_launch</h1>
        <div class="header-controls">
            <input type="text" class="search-box" id="search" placeholder="Filter nodes..." oninput="filterNodes(this.value)">
            <div id="health-badges"
                 hx-get="/api/health"
                 hx-trigger="load, every 5s">
                <span class="badge">Loading...</span>
            </div>
            <div class="bulk-operations">
                <button class="btn-bulk btn-success" onclick="startAll()">‚ñ∂ Start All</button>
                <button class="btn-bulk btn-danger" onclick="stopAll()">‚ñ† Stop All</button>
                <button class="btn-bulk btn-secondary" onclick="restartAll()">‚Üª Restart All</button>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">‚óê</span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="left-panel" id="left-panel">
            <div id="node-list"
                 class="node-list"
                 hx-get="/api/nodes"
                 hx-trigger="load, every 5s">
                <div class="no-nodes">Loading nodes...</div>
            </div>
        </div>

        <div class="panel-resizer" id="panel-resizer"></div>

        <div class="right-panel" id="right-panel">
            <div class="right-panel-header">
                <span class="right-panel-title" id="right-panel-title">Details</span>
                <button class="close-btn" onclick="closeRightPanel()">&times;</button>
            </div>
            <div class="right-panel-content" id="right-panel-content">
                <div id="content-details" class="content-details">
                    <div class="no-nodes">Click "Details" or "Logs" on a node to view information</div>
                </div>
                <div id="content-logs" class="content-logs" style="display:none;">
                    <div class="log-type-selector">
                        <button class="log-type-btn" onclick="switchLogType('stdout')">stdout</button>
                        <button class="log-type-btn active" onclick="switchLogType('stderr')">stderr</button>
                    </div>
                    <div class="log-viewer" id="log-content"></div>
                    <div class="log-controls">
                        <span class="log-status" id="log-status">Not connected</span>
                        <div>
                            <button onclick="clearLogs()">Clear</button>
                            <button onclick="scrollToBottom()">‚Üì Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon();
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            setTheme(next);
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄ' : 'üåô';
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || getSystemTheme();
        setTheme(savedTheme);

        // Watch for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Panel resize functionality
        let rightPanelWidth = parseInt(localStorage.getItem('rightPanelWidth')) || 60; // Default 60%

        function setRightPanelWidth(widthPercent) {
            // Clamp between 30% and 80%
            widthPercent = Math.max(30, Math.min(80, widthPercent));
            rightPanelWidth = widthPercent;
            document.documentElement.style.setProperty('--right-panel-width', widthPercent + '%');
            localStorage.setItem('rightPanelWidth', widthPercent);
        }

        // Initialize right panel width
        setRightPanelWidth(rightPanelWidth);

        // Resizer drag functionality
        const resizer = document.getElementById('panel-resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const windowWidth = window.innerWidth;
            const rightPx = windowWidth - e.clientX;
            const widthPercent = (rightPx / windowWidth) * 100;

            setRightPanelWidth(widthPercent);
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('dragging');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Right panel management
        let currentNode = null;
        let currentLogType = 'stderr';
        let eventSource = null;
        let autoScroll = true;

        function openRightPanel(nodeName) {
            currentNode = nodeName;

            document.getElementById('left-panel').classList.add('with-sidebar');
            document.getElementById('right-panel').classList.add('open');
            document.getElementById('panel-resizer').classList.add('visible');
            document.getElementById('right-panel-title').textContent = nodeName;
        }

        function closeRightPanel() {
            document.getElementById('left-panel').classList.remove('with-sidebar');
            document.getElementById('right-panel').classList.remove('open');
            document.getElementById('panel-resizer').classList.remove('visible');

            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            currentNode = null;

            // Hide both content areas
            document.getElementById('content-details').style.display = 'none';
            document.getElementById('content-logs').style.display = 'none';
        }

        function showDetailsContent() {
            document.getElementById('content-details').style.display = 'block';
            document.getElementById('content-logs').style.display = 'none';

            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function showLogsContent() {
            document.getElementById('content-details').style.display = 'none';
            document.getElementById('content-logs').style.display = 'flex';
        }

        // Node filter - searches both node name and ROS name
        function filterNodes(term) {
            const cards = document.querySelectorAll('.node-card');
            const lowerTerm = term.toLowerCase();
            cards.forEach(card => {
                const name = card.getAttribute('data-node') || '';
                const rosNameElem = card.querySelector('.node-ros-name');
                const rosName = rosNameElem ? rosNameElem.textContent : '';

                // Match if term is in node name OR ROS name
                if (name.toLowerCase().includes(lowerTerm) || rosName.toLowerCase().includes(lowerTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Filter by namespace - populates search box and triggers filter
        function filterByNamespace(namespace) {
            const searchBox = document.getElementById('search');
            searchBox.value = namespace;
            searchBox.focus();
            filterNodes(namespace);
        }

        // Toggle respawn for a node
        function toggleRespawn(nodeName, enabled) {
            fetch(`/api/nodes/${encodeURIComponent(nodeName)}/respawn/${enabled}`, {
                method: 'POST'
            })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(text);
                    });
                }
                // Refresh node list after toggling respawn (wait for state propagation)
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                }, 1000);
            })
            .catch(err => {
                alert(`Failed to toggle respawn: ${err.message}`);
                // Revert checkbox state on error
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                }, 100);
            });
        }

        function toggleAutoLoad(nodeName, enabled) {
            fetch(`/api/nodes/${encodeURIComponent(nodeName)}/auto-load/${enabled}`, {
                method: 'POST'
            })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(text);
                    });
                }
                // Refresh node list after toggling auto-load (wait for state propagation)
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                }, 1000);
            })
            .catch(err => {
                alert(`Failed to toggle auto-load: ${err.message}`);
                // Revert checkbox state on error
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                }, 100);
            });
        }

        // Details view
        function showNodeDetails(nodeName) {
            openRightPanel(nodeName);
            showDetailsContent();

            fetch(`/api/nodes/${encodeURIComponent(nodeName)}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('content-details').innerHTML = renderJSON(data);
                })
                .catch(err => {
                    document.getElementById('content-details').innerHTML =
                        `<div style="color: var(--failed-text);">Error loading details: ${err.message}</div>`;
                });
        }

        // Firefox-style JSON renderer
        function renderJSON(obj, depth = 0) {
            const rows = [];

            // Filter out null/undefined/irrelevant fields
            function shouldIncludeField(key, value) {
                // Skip null and undefined values
                if (value === null || value === undefined) {
                    return false;
                }
                return true;
            }

            function renderValue(val, depth = 0) {
                if (val === null || val === undefined) {
                    return '<span class="json-value null">null</span>';
                } else if (typeof val === 'string') {
                    return `<span class="json-value string">"${escapeHtml(val)}"</span>`;
                } else if (typeof val === 'number') {
                    return `<span class="json-value number">${val}</span>`;
                } else if (typeof val === 'boolean') {
                    return `<span class="json-value boolean">${val}</span>`;
                } else if (Array.isArray(val)) {
                    if (val.length === 0) return '<span class="json-value">[]</span>';
                    // Render array items inline if simple values
                    const items = val.map(v => {
                        if (typeof v === 'string') return `"${escapeHtml(v)}"`;
                        if (typeof v === 'number' || typeof v === 'boolean') return String(v);
                        return JSON.stringify(v);
                    }).join(', ');
                    return `<span class="json-value">[${items}]</span>`;
                } else if (typeof val === 'object') {
                    const keys = Object.keys(val).filter(k => shouldIncludeField(k, val[k]));
                    if (keys.length === 0) return '<span class="json-value">{}</span>';

                    // For nested objects, render them inline if they have a single value
                    if (keys.length === 1 && depth < 2) {
                        const singleKey = keys[0];
                        const singleVal = val[singleKey];
                        if (typeof singleVal !== 'object') {
                            return `<span class="json-value">${escapeHtml(singleKey)}: ${renderValue(singleVal, depth + 1)}</span>`;
                        }
                    }

                    // Otherwise show expandable object notation
                    return `<span class="json-value">{...}</span>`;
                }
                return `<span class="json-value">${escapeHtml(String(val))}</span>`;
            }

            for (const [key, value] of Object.entries(obj)) {
                // Skip null/undefined fields
                if (!shouldIncludeField(key, value)) {
                    continue;
                }

                if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                    // Filter child entries
                    const childEntries = Object.entries(value).filter(([k, v]) => shouldIncludeField(k, v));

                    if (childEntries.length === 0) {
                        // Skip empty objects
                        continue;
                    }

                    const childRows = childEntries.map(([k, v]) => {
                        return `<div class="json-row">
                            <div class="json-key">${escapeHtml(k)}</div>
                            <div>${renderValue(v, depth + 1)}</div>
                        </div>`;
                    }).join('');

                    rows.push(`
                        <div class="json-row">
                            <div class="json-key">${escapeHtml(key)}</div>
                            <div class="json-value">{...}</div>
                        </div>
                        <div class="json-children" style="margin-left: 20px;">
                            ${childRows}
                        </div>
                    `);
                } else {
                    rows.push(`
                        <div class="json-row">
                            <div class="json-key">${escapeHtml(key)}</div>
                            <div>${renderValue(value, depth)}</div>
                        </div>
                    `);
                }
            }

            return '<div class="json-viewer">' + rows.join('') + '</div>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Log viewer
        function showNodeLogs(nodeName) {
            openRightPanel(nodeName);
            showLogsContent();

            // Always default to stderr when opening logs
            currentLogType = 'stderr';
            document.querySelectorAll('.log-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === 'stderr');
            });

            connectToLogs();
        }

        function switchLogType(type) {
            currentLogType = type;

            document.querySelectorAll('.log-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === type);
            });

            document.getElementById('log-content').innerHTML = '';
            connectToLogs();
        }

        function connectToLogs() {
            // Close old connection
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            if (!currentNode) return;

            // Clear log content to prevent duplication
            document.getElementById('log-content').innerHTML = '';

            const url = `/api/nodes/${encodeURIComponent(currentNode)}/logs/${currentLogType}`;
            const statusEl = document.getElementById('log-status');

            statusEl.textContent = 'Connecting...';
            statusEl.classList.remove('connected');

            const newEventSource = new EventSource(url);

            newEventSource.onopen = function() {
                // Only update if this is still the current event source
                if (newEventSource === eventSource) {
                    statusEl.textContent = 'Connected - streaming';
                    statusEl.classList.add('connected');
                }
            };

            newEventSource.onmessage = function(event) {
                // Only append if this is still the current event source
                if (newEventSource === eventSource) {
                    appendLogLine(event.data);
                }
            };

            newEventSource.onerror = function() {
                // Only update if this is still the current event source
                if (newEventSource === eventSource) {
                    statusEl.textContent = 'Connection lost - retrying...';
                    statusEl.classList.remove('connected');
                }
            };

            eventSource = newEventSource;
        }

        function appendLogLine(text) {
            const container = document.getElementById('log-content');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = text;
            container.appendChild(line);

            // Limit lines
            while (container.children.length > 5000) {
                container.removeChild(container.firstChild);
            }

            if (autoScroll) {
                scrollToBottom();
            }
        }

        function clearLogs() {
            document.getElementById('log-content').innerHTML = '';
        }

        function scrollToBottom() {
            const container = document.getElementById('log-content');
            container.scrollTop = container.scrollHeight;
        }

        // Track scroll position
        document.getElementById('log-content')?.addEventListener('scroll', function() {
            const el = this;
            autoScroll = Math.abs(el.scrollHeight - el.scrollTop - el.clientHeight) < 50;
        });

        // Stderr tooltip management
        let currentTooltip = null;

        function showStderrTooltip(icon, card) {
            // Get preview data from card
            const previewData = card.getAttribute('data-stderr-preview');
            if (!previewData) return;

            try {
                const lines = JSON.parse(previewData);
                if (!lines || lines.length === 0) return;

                // Remove existing tooltip if any
                hideStderrTooltip();

                // Create tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'stderr-tooltip';

                const header = document.createElement('div');
                header.className = 'stderr-tooltip-header';
                header.textContent = 'Recent stderr:';

                const content = document.createElement('div');
                content.className = 'stderr-tooltip-content';

                lines.forEach(line => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'stderr-tooltip-line';
                    lineDiv.textContent = line;
                    content.appendChild(lineDiv);
                });

                tooltip.appendChild(header);
                tooltip.appendChild(content);
                document.body.appendChild(tooltip);

                // Position tooltip near icon
                const iconRect = icon.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();

                // Position below icon by default
                let top = iconRect.bottom + 8;
                let left = iconRect.left;

                // Adjust if tooltip goes off right edge
                if (left + tooltipRect.width > window.innerWidth) {
                    left = window.innerWidth - tooltipRect.width - 10;
                }

                // Adjust if tooltip goes off bottom edge
                if (top + tooltipRect.height > window.innerHeight) {
                    top = iconRect.top - tooltipRect.height - 8;
                }

                tooltip.style.top = top + 'px';
                tooltip.style.left = left + 'px';

                currentTooltip = tooltip;
            } catch (e) {
                console.error('Error parsing stderr preview:', e);
            }
        }

        function hideStderrTooltip() {
            if (currentTooltip) {
                currentTooltip.remove();
                currentTooltip = null;
            }
        }

        // Stderr icon updater
        let lastStderrSizes = new Map(); // Track sizes to detect frequent activity

        function updateStderrIcons() {
            const now = Math.floor(Date.now() / 1000); // Current time in seconds

            document.querySelectorAll('.node-card[data-stderr-mtime]').forEach(card => {
                const mtimeStr = card.getAttribute('data-stderr-mtime');
                const sizeStr = card.getAttribute('data-stderr-size');

                if (!mtimeStr) return;

                const mtime = parseInt(mtimeStr);
                const size = parseInt(sizeStr) || 0;
                const nodeName = card.getAttribute('data-node');
                const elapsed = now - mtime;

                // Find or create icon element
                let icon = card.querySelector('.stderr-icon');
                const header = card.querySelector('.node-header');

                if (!header) return;

                // Remove icon if no stderr content or > 60 seconds
                if (size === 0 || elapsed >= 60) {
                    if (icon) {
                        icon.remove();
                    }
                    lastStderrSizes.delete(nodeName);
                    return;
                }

                // Create icon if it doesn't exist
                if (!icon) {
                    icon = document.createElement('span');
                    icon.className = 'stderr-icon';
                    icon.textContent = 'üìã'; // Clipboard icon for logs/output
                    icon.title = 'Hover to see recent stderr';

                    // Add hover handlers to show/hide tooltip
                    icon.addEventListener('mouseenter', function(e) {
                        showStderrTooltip(e.target, card);
                    });

                    icon.addEventListener('mouseleave', function() {
                        hideStderrTooltip();
                    });

                    // Insert after PID element
                    const pid = header.querySelector('.node-pid');
                    if (pid) {
                        // Insert right after PID
                        if (pid.nextSibling) {
                            header.insertBefore(icon, pid.nextSibling);
                        } else {
                            header.appendChild(icon);
                        }
                    } else {
                        // No PID, append to end of header
                        header.appendChild(icon);
                    }
                }

                // Update icon based on time since last modification
                icon.classList.remove('hot', 'warm', 'jumping');

                if (elapsed < 10) {
                    // 0-10 seconds: bright yellow, jumping
                    icon.classList.add('hot', 'jumping');
                } else {
                    // 10-60 seconds: mild orange, static
                    icon.classList.add('warm');
                }

                // Update size tracking
                lastStderrSizes.set(nodeName, size);
            });
        }

        // Run updater every second
        setInterval(updateStderrIcons, 1000);

        // Run once on page load
        updateStderrIcons();

        // HTMX event handlers
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo?.requestPath || '';
            if (path.includes('/start') || path.includes('/stop') || path.includes('/restart')) {
                setTimeout(() => {
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                    htmx.ajax('GET', '/api/health', {target: '#health-badges'});
                }, 500);
            }
        });

        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'node-list') {
                const searchTerm = document.getElementById('search').value;
                if (searchTerm) {
                    filterNodes(searchTerm);
                }
                // Update stderr icons immediately after node list refresh
                updateStderrIcons();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeRightPanel();
            }
        });

        // Bulk operations
        function startAll() {
            if (!confirm('Start all nodes?')) return;

            fetch('/api/nodes/start-all', { method: 'POST' })
                .then(response => response.text())
                .then(message => {
                    console.log('Start all:', message);
                    // Refresh node list
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                    htmx.ajax('GET', '/api/health', {target: '#health-badges'});
                })
                .catch(error => {
                    console.error('Error starting all:', error);
                    alert('Failed to start all nodes: ' + error);
                });
        }

        function stopAll() {
            if (!confirm('Stop all nodes?')) return;

            fetch('/api/nodes/stop-all', { method: 'POST' })
                .then(response => response.text())
                .then(message => {
                    console.log('Stop all:', message);
                    // Refresh node list
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                    htmx.ajax('GET', '/api/health', {target: '#health-badges'});
                })
                .catch(error => {
                    console.error('Error stopping all:', error);
                    alert('Failed to stop all nodes: ' + error);
                });
        }

        function restartAll() {
            if (!confirm('Restart all nodes?')) return;

            fetch('/api/nodes/restart-all', { method: 'POST' })
                .then(response => response.text())
                .then(message => {
                    console.log('Restart all:', message);
                    // Refresh node list
                    htmx.ajax('GET', '/api/nodes', {target: '#node-list'});
                    htmx.ajax('GET', '/api/health', {target: '#health-badges'});
                })
                .catch(error => {
                    console.error('Error restarting all:', error);
                    alert('Failed to restart all nodes: ' + error);
                });
        }
    </script>
